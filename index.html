<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple area  Calculator</title>
</head>
<body>
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" step="any">
    <br>
    <label for="height">Height (m):</label>
    <input type="number" id="height" min="0" step="any">
    <br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById('bmiResult').textContent = 'Please enter valid numbers.';
                return;
            }
            const bmi = weight / (height * height);
            document.getElementById('bmiResult').textContent = 'BMI: ' + bmi.toFixed(2);
        }
    </script>
</body>
</html>
