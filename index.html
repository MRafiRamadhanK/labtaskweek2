<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minute Calculator</title>
</head>
<body>
    <h2>Minute Calculator</h2>
    <label for="hour">Hour:</label>
    <input type="number" id="hour" min="0" step="1">
    <br>
    <label for="minute">Minute:</label>
    <input type="number" id="minute" min="0" step="1">
    <br>
    <button onclick="calculateTotalMinutes()">Calculate Total Minutes</button>
    <p id="minuteResult"></p>
    <script>
        function calculateTotalMinutes() {
            const hour = parseInt(document.getElementById('hour').value, 10);
            const minute = parseInt(document.getElementById('minute').value, 10);
            if (isNaN(hour) || isNaN(minute) || hour < 0 || minute < 0) {
                document.getElementById('minuteResult').textContent = 'Please enter valid numbers.';
                return;
            }
            const totalMinutes = hour * 60 + minute;
            document.getElementById('minuteResult').textContent = 'Total Minutes: ' + totalMinutes;
        }
    </script>
</body>
</html>
