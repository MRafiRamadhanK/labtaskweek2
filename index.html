<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Perimeter Calculator</title>
</head>
<body>
    <h2>Rectangle Perimeter Calculator</h2>
    <label for="length">Length:</label>
    <input type="number" id="length" min="0" step="any">
    <br>
    <label for="width">Width:</label>
    <input type="number" id="width" min="0" step="any">
    <br>
    <button onclick="calculatePerimeter()">Calculate Perimeter</button>
    <p id="result"></p>

    <script>
        function calculatePerimeter() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            if (isNaN(length) || isNaN(width)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }
            const perimeter = 2 * (length + width);
            document.getElementById('result').textContent = 'Perimeter: ' + perimeter;
        }
    </script>
</body>
</html>
