<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max Value</title>
</head>
<body>
    <h2>Find Max Value</h2>
    <label for="numbers">Enter numbers (comma separated):</label>
    <input type="text" id="numbers" placeholder="e.g. 10, 20, 30">
    <button onclick="findMax()">Find Max</button>
    <p id="maxResult"></p>
    <script>
        function findMax() {
            const input = document.getElementById('numbers').value;
            const nums = input.split(',').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));
            if (nums.length === 0) {
                document.getElementById('maxResult').textContent = 'Please enter valid numbers.';
                return;
            }
            const max = Math.max(...nums);
            document.getElementById('maxResult').textContent = 'Max value: ' + max;
        }
    </script>
</body>
</html>
